project = "2_Fort_Peck"
root = "."

[paths]
# Resolve project paths relative to the directory containing this TOML (via CLI `--out-dir` default).
project_workspace = "{root}"
data = "{project_workspace}/data"

# SwimContainer file path
container = "{data}/{project}.swim"

remote_sensing = "{data}/remote_sensing"
landsat = "{remote_sensing}/landsat"
landsat_ee_data = "{landsat}/extracts"
landsat_tables = "{landsat}/tables"

sentinel = "{remote_sensing}/sentinel"
sentinel_ee_data = "{sentinel}/extracts"
sentinel_tables = "{sentinel}/tables"

met = "{data}/met_timeseries/gridmet"

gis = "{data}/gis"
fields_shapefile = "{gis}/flux_fields.shp"
gridmet_centroids = "{gis}/gridmet_centroids.shp"
gridmet_mapping = "{gis}/flux_fields_gfid.shp"

correction_tifs = "{data}/bias_correction_tif"
gridmet_factors = "{gis}/flux_fields_gfid.json"

properties = "{data}/properties"
irr = "{properties}/{project}_irr.csv"
ssurgo = "{properties}/{project}_ssurgo.csv"
lulc = "{properties}/{project}_landcover.csv"
properties_json = "{properties}/{project}_properties.json"

snodas_in = "{data}/snow/snodas/extracts"

remote_sensing_tables = "{data}/rs_tables"
joined_timeseries = "{data}/plot_timeseries"
dynamics_data = "{data}/{project}_dynamics.json"
prepped_input = "{data}/prepped_input.json"

[earth_engine]
bucket = "wudr"

[ids]
feature_id = "site_id"  # Station identifier column in master shapefile
gridmet_join_id = "GFID"
gridmet_id = "GFID"  # Column name for GridMET cell ID in mapping shapefile
state_col = "state"  # Column containing US state codes for irrigation masking

[misc]
irrigation_threshold = 0.3
elev_units = "m"
refet_type = "eto"
swb_mode = "cn"

[date_range]
start_date = "1987-01-01"
end_date = "2022-12-31"

[crop_coefficient]
kc_proxy = "etf"
cover_proxy = "ndvi"

[calibration]
pest_run_dir = "{project_workspace}/data/pestrun"
etf_target_model = "ptjpl"
workers = 20
realizations = 200
calibration_dir = "{pest_run_dir}/pest/mult"
obs_folder = "{pest_run_dir}/obs"
initial_values_csv = "{pest_run_dir}/params.csv"
spinup = "{pest_run_dir}/spinup.json"
python_script = "{project_workspace}/custom_forward_run.py"

[forecast]
forecast_parameters = "{pest_run_dir}/pest/archive/{project}.3.par.csv"
