project = "3_Crane"
root = "."

[paths]
project_workspace = "{root}"
data = "{root}/data"

# SwimContainer file path
container = "{data}/{project}.swim"

remote_sensing = "{data}/remote_sensing"
landsat = "{remote_sensing}/landsat"
landsat_tables = "{landsat}/tables"
sentinel = "{remote_sensing}/sentinel"
sentinel_tables = "{sentinel}/tables"

met = "{root}/data/met"
gis = "{root}/data/gis"
fields_shapefile = "{root}/data/gis/flux_fields.shp"
gridmet_centroids = "{root}/data/gis/gridmet_centroids.shp"
gridmet_mapping = "{root}/data/gis/flux_fields_gfid.shp"
correction_tifs = "{root}/data/corrections"
gridmet_factors = "{root}/data/gridmet_factors.json"

properties = "{root}/data/properties"
irr = "{root}/data/properties/irr.csv"
ssurgo = "{root}/data/properties/ssurgo.csv"
lulc = "{root}/data/properties/lulc.csv"
properties_json = "{root}/data/properties/properties.json"
snodas_in = "{data}/snow/snodas/extracts"

remote_sensing_tables = "{root}/data/rs_tables"
joined_timeseries = "{root}/data/plot_timeseries"
dynamics_data = "{root}/data/dynamics.json"
prepped_input = "{root}/data/prepped_input.json"

[earth_engine]
bucket = "wudr"

[ids]
feature_id = "site_id"  # Station identifier column in master shapefile
gridmet_join_id = "GFID"
gridmet_id = "GFID"  # Column name for GridMET cell ID in mapping shapefile
state_col = "state"  # Column containing US state codes for irrigation masking

[misc]
irrigation_threshold = 0.3
elev_units = "m"
refet_type = "eto"
swb_mode = "cn"

[date_range]
start_date = "1987-01-01"
end_date = "2022-12-31"

[crop_coefficient]
kc_proxy = "etf"
cover_proxy = "ndvi"

[calibration]
pest_run_dir = "{project_workspace}/data/pestrun"
etf_target_model = "ssebop"  # Primary model for calibration observations
etf_ensemble_members = ["ptjpl", "sims", "ssebop", "geesebal"]  # OpenET ensemble models for comparison
workers = 6
realizations = 20
calibration_dir = "{pest_run_dir}/pest/mult"
obs_folder = "{pest_run_dir}/obs"
initial_values_csv = "{pest_run_dir}/params.csv"
spinup = "{pest_run_dir}/spinup.json"
python_script = "{project_workspace}/custom_forward_run.py"

[forecast]
forecast_parameters = "{pest_run_dir}/pest/archive/{project}.3.par.csv"
