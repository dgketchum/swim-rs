## SWIM Configuration
[FIELDS]
project_folder = '{project_root}/step_2_uncalibrated_model'

## data folder and alternate, to check another location if necessary
data_folder = '{project_root}/data'

## The unique identifier from the original project shapefile that identifies sample plots (fields)
field_index = 'field_1'

## Crop Coefficient Proxy
kc_proxy = 'etf'
cover_proxy = 'ndvi'

## Date Range
start_date = '1987-01-01'
end_date = '2022-12-31'

## Static file names; prepend with data_folder
input_data = '{project_root}/data/prepped_input.json'

## Misc configs
elev_units = 'm'
refet_type = 'eto'

## Below the irrigation threshold, the model will analyze the unirrigated portion
irr_threshold = 0.3

[CALIBRATION]
## PEST Calibration (1: calibrating, 0: not calibrating)
calibrate_flag = 0
calibration_folder = '{project_root}/pest/mult'
initial_values_csv = '{project_root}/params.csv'

[FORECAST]
## Forecast means we're running with PEST++ calibrated parameters
forecast_flag = 0
forecast_parameters = '{project_root}/pest/2_Fort_Peck.3.par.csv'